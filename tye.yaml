name: giganticemu
services:
  - name: giganticemu-mice
    project: GiganticEmu.Mice/GiganticEmu.Mice.csproj
    env:
      - name: GiganticEmu__SalsaCK
        value: cccccccccccccccc
      - name: GiganticEmu__NumPlayers
        value: "1"
      - name: GiganticEmu__Agents__0__Host
        value: http://localhost:8001
      - name: GiganticEmu__Agents__0__Region
        value: EU
      - name: GiganticEmu__Agents__0__ApiKey
        value: aaaaaaaaaaaaa

  - name: giganticemu-web
    project: GiganticEmu.Web/GiganticEmu.Web.csproj
    env:
      - name: GiganticEmu__SalsaCK
        value: cccccccccccccccc

  - name: postgres
    image: postgres
    tags:
      - database
    env:
      - name: POSTGRES_PASSWORD
        value: "pass@word1"
    bindings:
      - port: 5432
        connectionString: Server=${host};Port=${port};User Id=postgres;Password=${env:POSTGRES_PASSWORD};
